<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="outer">
	<div class="quote-block">
		<blockquote class="blockquote-reverse">
			<p id="quote" class="color"></p>
			<footer id="author" class="color"></footer>
		</blockquote>
		<button class="btn btn-lg btn-default color"id="twitter-btn"><i class="fa fa-twitter" aria-hidden="true"></i></button>
		<button class="btn btn-lg btn-default color" id="quote-btn">New quote</button>
	</div>
	<div class="footer">
		<p class="text-center">2016 &#169; <a href="https://uk.linkedin.com/in/wojciech-cichoradzki">Mandriv</a> / A Free Code Camp Project</p>
	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
